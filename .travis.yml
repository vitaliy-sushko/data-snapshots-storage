language: java
jdk: oraclejdk8
install: true
git:
  quiet: true
branches:
  only:
    - master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  sonarcloud:
    organization: "data-snapshot-storage"
    token:
      secure: ""

script:
  - ./gradlew clean build -s && ./gradlew sonarqube
